<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login">
            <form action="">
                <h1>Login</h1>
                <div class="form-info">
                    <input id="email" type="text" name="email" placeholder="Ingrese su email">
                    <input id="password" type="password" name="password" placeholder="Ingrese su clave">
                    <p class="key-renew">¿Olvidó su clave?</p>
                    <button type="submit">Ingresar</button>
                    <p id="register">¿Aún no tienes una cuenta? <strong>Regístrate ahora</strong></p>
                </div>
            </form>
        </div>
        <div class="info">
            <div class="info-text">
                <h1>Aprendemos para servir</h1>
                <p>Vamos a conectarnos</p>
            </div>
        </div>
    </div>
</body>

</html>
