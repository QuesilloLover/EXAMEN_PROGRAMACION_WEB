<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <form action="">
                <h1>Login</h1>
                <div class="form-info">
                    <input id="email" type="text" name="email" placeholder="Ingrese su email">
                    <input id="password" type="password" name="password" placeholder="Ingrese su clave">
                    <p class="key-renew">¿Olvidó su clave?</p>
                    <button type="submit">Ingresar</button>
                </div>
                <p>¿Aún no tienes una cuenta? Regístrate ahora</p>
            </form>
        </div>
        <div class="info">
            <h1>Aprendemos para servir</h1>
            <p>Vamos a conectarnos</p>
        </div>
    </div>
</body>

</html>
